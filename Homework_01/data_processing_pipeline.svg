<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <linearGradient id="loadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cleanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc9900;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exploreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9966cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7744aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="insightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc4444;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="600" y="45" font-family="SF Pro Display, SF Pro, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Data Processing Pipeline</text>
  <text x="600" y="75" font-family="SF Pro Display, SF Pro, -apple-system, sans-serif" font-size="16" fill="#888" text-anchor="middle">From raw data to actionable insights</text>

  <!-- Step 1: Load Data -->
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="250" height="180" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="250" height="8" rx="4" fill="url(#loadGrad)"/>

    <text x="125" y="40" font-family="SF Pro Display, SF Pro, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#4ecdc4" text-anchor="middle">1. Load Data</text>

    <!-- Database icon -->
    <g transform="translate(85, 60)">
      <ellipse cx="40" cy="10" rx="35" ry="10" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <path d="M 5 10 L 5 70 Q 5 80 40 80 Q 75 80 75 70 L 75 10" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <ellipse cx="40" cy="70" rx="35" ry="10" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <ellipse cx="40" cy="40" rx="35" ry="10" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.5"/>
    </g>

    <text x="125" y="160" font-family="SF Mono, Menlo, monospace" font-size="10" fill="#888" text-anchor="middle">Kaggle • HuggingFace</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(310, 190)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#ffd700" stroke-width="3"/>
    <polygon points="50,0 40,-7 40,7" fill="#ffd700"/>
  </g>

  <!-- Step 2: Clean Data -->
  <g transform="translate(370, 110)">
    <rect x="0" y="0" width="250" height="180" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="250" height="8" rx="4" fill="url(#cleanGrad)"/>

    <text x="125" y="40" font-family="SF Pro Display, SF Pro, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#ffd700" text-anchor="middle">2. Clean Data</text>

    <!-- Checklist icon -->
    <g transform="translate(60, 55)">
      <rect x="0" y="0" width="130" height="90" rx="6" fill="#1a1a2e"/>

      <!-- Check items -->
      <rect x="15" y="12" width="12" height="12" rx="2" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <path d="M 18 18 L 21 21 L 26 14" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <text x="35" y="22" font-family="SF Mono, Menlo, monospace" font-size="9" fill="#ddd">Missing values</text>

      <rect x="15" y="35" width="12" height="12" rx="2" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <path d="M 18 41 L 21 44 L 26 37" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <text x="35" y="45" font-family="SF Mono, Menlo, monospace" font-size="9" fill="#ddd">Duplicates</text>

      <rect x="15" y="58" width="12" height="12" rx="2" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <path d="M 18 64 L 21 67 L 26 60" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <text x="35" y="68" font-family="SF Mono, Menlo, monospace" font-size="9" fill="#ddd">Outliers</text>
    </g>

    <text x="125" y="160" font-family="SF Mono, Menlo, monospace" font-size="10" fill="#888" text-anchor="middle">Data Quality Assessment</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(630, 190)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#ffd700" stroke-width="3"/>
    <polygon points="50,0 40,-7 40,7" fill="#ffd700"/>
  </g>

  <!-- Step 3: Explore -->
  <g transform="translate(690, 110)">
    <rect x="0" y="0" width="250" height="180" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="250" height="8" rx="4" fill="url(#exploreGrad)"/>

    <text x="125" y="40" font-family="SF Pro Display, SF Pro, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#9966cc" text-anchor="middle">3. Explore</text>

    <!-- Bar chart icon -->
    <g transform="translate(60, 55)">
      <rect x="0" y="0" width="130" height="90" rx="6" fill="#1a1a2e"/>

      <!-- Bars -->
      <rect x="20" y="55" width="18" height="25" fill="#4ecdc4" opacity="0.8"/>
      <rect x="45" y="35" width="18" height="45" fill="#ffd700" opacity="0.8"/>
      <rect x="70" y="20" width="18" height="60" fill="#9966cc" opacity="0.8"/>
      <rect x="95" y="45" width="18" height="35" fill="#ff6b6b" opacity="0.8"/>

      <!-- Axis -->
      <line x1="15" y1="80" x2="120" y2="80" stroke="#888" stroke-width="1"/>
      <line x1="15" y1="15" x2="15" y2="80" stroke="#888" stroke-width="1"/>
    </g>

    <text x="125" y="160" font-family="SF Mono, Menlo, monospace" font-size="10" fill="#888" text-anchor="middle">Visualize • Analyze</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(950, 190)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#ffd700" stroke-width="3"/>
    <polygon points="50,0 40,-7 40,7" fill="#ffd700"/>
  </g>

  <!-- Step 4: Insights -->
  <g transform="translate(1010, 110)">
    <rect x="0" y="0" width="140" height="180" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="140" height="8" rx="4" fill="url(#insightGrad)"/>

    <text x="70" y="40" font-family="SF Pro Display, SF Pro, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#ff6b6b" text-anchor="middle">4. Insight</text>

    <!-- Lightbulb icon -->
    <g transform="translate(35, 55)">
      <ellipse cx="35" cy="30" rx="28" ry="30" fill="none" stroke="#ffd700" stroke-width="3"/>
      <rect x="22" y="60" width="26" height="15" rx="3" fill="none" stroke="#ffd700" stroke-width="2"/>
      <line x1="28" y1="75" x2="42" y2="75" stroke="#ffd700" stroke-width="2"/>
      <line x1="30" y1="80" x2="40" y2="80" stroke="#ffd700" stroke-width="2"/>

      <!-- Light rays -->
      <line x1="35" y1="-5" x2="35" y2="5" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="30" x2="10" y2="30" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
      <line x1="60" y1="30" x2="70" y2="30" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
      <line x1="10" y1="5" x2="17" y2="12" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
      <line x1="53" y1="12" x2="60" y2="5" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
    </g>

    <text x="70" y="160" font-family="SF Mono, Menlo, monospace" font-size="10" fill="#888" text-anchor="middle">Find patterns!</text>
  </g>

  <!-- Bottom summary -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="1100" height="150" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="1100" height="8" rx="4" fill="#4a9eff"/>

    <text x="550" y="40" font-family="SF Pro Display, SF Pro, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#4a9eff" text-anchor="middle">What You'll Practice in This Homework</text>

    <g transform="translate(80, 60)" font-family="SF Mono, Menlo, monospace" font-size="11">
      <circle cx="0" cy="8" r="4" fill="#4ecdc4"/>
      <text x="15" y="12" fill="#ddd">Connect to Kaggle or HuggingFace datasets</text>

      <circle cx="0" cy="38" r="4" fill="#ffd700"/>
      <text x="15" y="42" fill="#ddd">Assess data quality: .isnull(), .duplicated(), statistical outliers</text>

      <circle cx="550" cy="8" r="4" fill="#9966cc"/>
      <text x="565" y="12" fill="#ddd">Explore with pandas: .describe(), .value_counts()</text>

      <circle cx="550" cy="38" r="4" fill="#ff6b6b"/>
      <text x="565" y="42" fill="#ddd">Find something interesting in your data!</text>
    </g>

    <text x="550" y="130" font-family="SF Mono, Menlo, monospace" font-size="10" fill="#888" text-anchor="middle">This workflow applies to any data science project — business analytics, ML, research</text>
  </g>

</svg>
