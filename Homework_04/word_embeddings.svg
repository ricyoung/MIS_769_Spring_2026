<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1344 768" width="1344" height="768">
  <defs>
    <linearGradient id="wordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vecGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analogyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc9900;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a9eff"/>
    </marker>
    <marker id="arrowGold" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffd700"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1344" height="768" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="672" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Word Embeddings</text>
  <text x="672" y="78" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">Dense vector representations that capture semantic meaning</text>

  <!-- Left Panel: Word to Vector -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="350" height="280" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="350" height="10" rx="5" fill="url(#wordGrad)"/>

    <text x="175" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">One-Hot vs Dense</text>

    <!-- One-hot representation -->
    <text x="30" y="85" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#888">One-Hot (sparse):</text>
    <text x="30" y="115" font-family="Georgia, serif" font-size="16" fill="#4a9eff">"king"</text>
    <text x="90" y="115" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#666">→</text>
    <text x="110" y="115" font-family="Monaco, monospace" font-size="12" fill="#888">[0,0,0,1,0,0,...,0]</text>
    <text x="280" y="115" font-family="Monaco, monospace" font-size="10" fill="#666">10000 dims</text>

    <!-- Dense representation -->
    <text x="30" y="160" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#888">Embedding (dense):</text>
    <text x="30" y="190" font-family="Georgia, serif" font-size="16" fill="#4ecdc4">"king"</text>
    <text x="90" y="190" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#666">→</text>
    <text x="110" y="190" font-family="Monaco, monospace" font-size="12" fill="#4ecdc4">[0.25, -0.8, 0.12, ...]</text>
    <text x="280" y="190" font-family="Monaco, monospace" font-size="10" fill="#4ecdc4">300 dims</text>

    <!-- Benefits -->
    <rect x="20" y="215" width="310" height="50" rx="8" fill="#1a1a2e"/>
    <text x="175" y="240" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#4ecdc4" text-anchor="middle">✓ Captures semantic similarity</text>
    <text x="175" y="258" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#4ecdc4" text-anchor="middle">✓ Dimensionality reduction</text>
  </g>

  <!-- Center Panel: Vector Space Visualization -->
  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="350" height="280" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="350" height="10" rx="5" fill="url(#vecGrad)"/>

    <text x="175" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Semantic Space</text>

    <!-- Coordinate system -->
    <g transform="translate(175, 170)">
      <!-- Axes -->
      <line x1="-120" y1="0" x2="120" y2="0" stroke="#444" stroke-width="1"/>
      <line x1="0" y1="80" x2="0" y2="-80" stroke="#444" stroke-width="1"/>

      <!-- Word clusters -->
      <!-- Royalty cluster -->
      <circle cx="-60" cy="-40" r="8" fill="#ff6b6b" filter="url(#glow)"/>
      <text x="-60" y="-55" font-family="Georgia, serif" font-size="12" fill="#ff6b6b" text-anchor="middle">king</text>

      <circle cx="-30" cy="-50" r="8" fill="#ff9999"/>
      <text x="-30" y="-65" font-family="Georgia, serif" font-size="12" fill="#ff9999" text-anchor="middle">queen</text>

      <circle cx="-80" cy="-20" r="6" fill="#ffcccc"/>
      <text x="-80" y="-35" font-family="Georgia, serif" font-size="11" fill="#ffcccc" text-anchor="middle">prince</text>

      <!-- Gender cluster lines -->
      <line x1="-60" y1="-40" x2="-30" y2="-50" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3"/>

      <!-- Animal cluster -->
      <circle cx="60" cy="30" r="8" fill="#4ecdc4" filter="url(#glow)"/>
      <text x="60" y="50" font-family="Georgia, serif" font-size="12" fill="#4ecdc4" text-anchor="middle">dog</text>

      <circle cx="80" cy="50" r="8" fill="#7fdfdb"/>
      <text x="80" y="70" font-family="Georgia, serif" font-size="12" fill="#7fdfdb" text-anchor="middle">cat</text>

      <circle cx="40" cy="45" r="6" fill="#aaeee8"/>
      <text x="25" y="55" font-family="Georgia, serif" font-size="11" fill="#aaeee8" text-anchor="middle">puppy</text>

      <!-- Food cluster -->
      <circle cx="70" cy="-30" r="7" fill="#ffd700"/>
      <text x="85" y="-35" font-family="Georgia, serif" font-size="11" fill="#ffd700">apple</text>

      <circle cx="90" cy="-50" r="6" fill="#ffeb66"/>
      <text x="105" y="-55" font-family="Georgia, serif" font-size="11" fill="#ffeb66">orange</text>
    </g>

    <text x="175" y="265" font-family="Helvetica Neue, Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">Similar words cluster together</text>
  </g>

  <!-- Right Panel: Training Methods -->
  <g transform="translate(900, 120)">
    <rect x="0" y="0" width="340" height="280" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="340" height="10" rx="5" fill="#9966cc"/>

    <text x="170" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Training Methods</text>

    <!-- Word2Vec -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e"/>
      <text x="70" y="25" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a9eff" text-anchor="middle">Word2Vec</text>
      <text x="70" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">CBOW / Skip-gram</text>
      <text x="70" y="65" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Predict from context</text>
    </g>

    <!-- GloVe -->
    <g transform="translate(180, 70)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e"/>
      <text x="70" y="25" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" font-weight="bold" fill="#4ecdc4" text-anchor="middle">GloVe</text>
      <text x="70" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Co-occurrence</text>
      <text x="70" y="65" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Global statistics</text>
    </g>

    <!-- FastText -->
    <g transform="translate(20, 165)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e"/>
      <text x="70" y="25" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffd700" text-anchor="middle">FastText</text>
      <text x="70" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Subword units</text>
      <text x="70" y="65" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Handles OOV</text>
    </g>

    <!-- Contextual -->
    <g transform="translate(180, 165)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e"/>
      <text x="70" y="25" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6b6b" text-anchor="middle">BERT/ELMo</text>
      <text x="70" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Contextual</text>
      <text x="70" y="65" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Dynamic vectors</text>
    </g>
  </g>

  <!-- Bottom Panel: Word Analogies -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="1140" height="180" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="1140" height="10" rx="5" fill="url(#analogyGrad)"/>

    <text x="570" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Word Analogies: Arithmetic in Vector Space</text>

    <!-- Main analogy -->
    <g transform="translate(100, 100)">
      <rect x="0" y="-25" width="100" height="50" rx="8" fill="#ff6b6b" filter="url(#glow)"/>
      <text x="50" y="8" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">king</text>
    </g>

    <text x="230" y="100" font-family="Helvetica Neue, Arial, sans-serif" font-size="28" fill="#888">−</text>

    <g transform="translate(270, 100)">
      <rect x="0" y="-25" width="100" height="50" rx="8" fill="#4a9eff"/>
      <text x="50" y="8" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">man</text>
    </g>

    <text x="400" y="100" font-family="Helvetica Neue, Arial, sans-serif" font-size="28" fill="#888">+</text>

    <g transform="translate(440, 100)">
      <rect x="0" y="-25" width="120" height="50" rx="8" fill="#4a9eff"/>
      <text x="60" y="8" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">woman</text>
    </g>

    <text x="595" y="100" font-family="Helvetica Neue, Arial, sans-serif" font-size="28" fill="#888">≈</text>

    <g transform="translate(640, 100)">
      <rect x="0" y="-25" width="110" height="50" rx="8" fill="#4ecdc4" filter="url(#glow)"/>
      <text x="55" y="8" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">queen</text>
    </g>

    <!-- More examples -->
    <g transform="translate(800, 70)">
      <text x="0" y="0" font-family="Monaco, monospace" font-size="13" fill="#888">More examples:</text>
      <text x="0" y="25" font-family="Monaco, monospace" font-size="12" fill="#666">Paris - France + Italy = Rome</text>
      <text x="0" y="50" font-family="Monaco, monospace" font-size="12" fill="#666">walked - walk + swim = swam</text>
      <text x="0" y="75" font-family="Monaco, monospace" font-size="12" fill="#666">bigger - big + small = smaller</text>
    </g>
  </g>

  <!-- Key Properties -->
  <g transform="translate(100, 640)">
    <text x="0" y="0" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Key Properties</text>

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="270" height="55" rx="8" fill="#252540"/>
      <text x="135" y="25" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#4a9eff" text-anchor="middle">Distributional Hypothesis</text>
      <text x="135" y="43" font-family="Helvetica Neue, Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">"Words in similar contexts have similar meanings"</text>
    </g>

    <g transform="translate(290, 30)">
      <rect x="0" y="0" width="270" height="55" rx="8" fill="#252540"/>
      <text x="135" y="25" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#4ecdc4" text-anchor="middle">Transfer Learning</text>
      <text x="135" y="43" font-family="Helvetica Neue, Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Pre-trained embeddings boost performance</text>
    </g>

    <g transform="translate(580, 30)">
      <rect x="0" y="0" width="270" height="55" rx="8" fill="#252540"/>
      <text x="135" y="25" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#ffd700" text-anchor="middle">Compositionality</text>
      <text x="135" y="43" font-family="Helvetica Neue, Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Combine vectors for phrases/sentences</text>
    </g>

    <g transform="translate(870, 30)">
      <rect x="0" y="0" width="270" height="55" rx="8" fill="#252540"/>
      <text x="135" y="25" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#ff6b6b" text-anchor="middle">Bias Concerns</text>
      <text x="135" y="43" font-family="Helvetica Neue, Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Embeddings capture societal biases</text>
    </g>
  </g>

</svg>
