<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1344 768" width="1344" height="768">
  <defs>
    <linearGradient id="clusterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1344" height="768" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="672" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">K-Means Clustering</text>
  <text x="672" y="78" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">Unsupervised learning: Finding natural groupings in data</text>

  <!-- Step-by-step visualization -->
  <g transform="translate(70, 110)">
    <rect x="0" y="0" width="1200" height="350" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="1200" height="10" rx="5" fill="url(#clusterGrad)"/>

    <text x="600" y="40" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="#4ecdc4" text-anchor="middle">K-Means Algorithm (k=3)</text>

    <!-- Step 1: Initial data -->
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="240" height="220" rx="6" fill="#1a1a2e"/>
      <text x="120" y="20" font-family="Monaco, monospace" font-size="11" fill="#ffd700" text-anchor="middle">Step 1: Raw Data</text>

      <!-- Data points (before clustering) -->
      <circle cx="60" cy="70" r="5" fill="#888"/>
      <circle cx="75" cy="85" r="5" fill="#888"/>
      <circle cx="55" cy="95" r="5" fill="#888"/>
      <circle cx="70" cy="110" r="5" fill="#888"/>
      <circle cx="140" cy="60" r="5" fill="#888"/>
      <circle cx="155" cy="75" r="5" fill="#888"/>
      <circle cx="145" cy="90" r="5" fill="#888"/>
      <circle cx="160" cy="100" r="5" fill="#888"/>
      <circle cx="100" cy="160" r="5" fill="#888"/>
      <circle cx="115" cy="175" r="5" fill="#888"/>
      <circle cx="90" cy="180" r="5" fill="#888"/>
      <circle cx="105" cy="195" r="5" fill="#888"/>

      <text x="120" y="210" font-family="Monaco, monospace" font-size="9" fill="#888" text-anchor="middle">Unlabeled data points</text>
    </g>

    <!-- Arrow -->
    <text x="295" y="180" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" fill="#4ecdc4">→</text>

    <!-- Step 2: Random centroids -->
    <g transform="translate(320, 70)">
      <rect x="0" y="0" width="240" height="220" rx="6" fill="#1a1a2e"/>
      <text x="120" y="20" font-family="Monaco, monospace" font-size="11" fill="#ffd700" text-anchor="middle">Step 2: Init Centroids</text>

      <!-- Same data points -->
      <circle cx="60" cy="70" r="5" fill="#888"/>
      <circle cx="75" cy="85" r="5" fill="#888"/>
      <circle cx="55" cy="95" r="5" fill="#888"/>
      <circle cx="70" cy="110" r="5" fill="#888"/>
      <circle cx="140" cy="60" r="5" fill="#888"/>
      <circle cx="155" cy="75" r="5" fill="#888"/>
      <circle cx="145" cy="90" r="5" fill="#888"/>
      <circle cx="160" cy="100" r="5" fill="#888"/>
      <circle cx="100" cy="160" r="5" fill="#888"/>
      <circle cx="115" cy="175" r="5" fill="#888"/>
      <circle cx="90" cy="180" r="5" fill="#888"/>
      <circle cx="105" cy="195" r="5" fill="#888"/>

      <!-- Random centroids -->
      <circle cx="80" cy="120" r="10" fill="none" stroke="#ff6b6b" stroke-width="3"/>
      <text x="80" y="124" font-family="Monaco, monospace" font-size="8" fill="#ff6b6b" text-anchor="middle">×</text>
      <circle cx="160" cy="140" r="10" fill="none" stroke="#4a9eff" stroke-width="3"/>
      <text x="160" y="144" font-family="Monaco, monospace" font-size="8" fill="#4a9eff" text-anchor="middle">×</text>
      <circle cx="120" cy="80" r="10" fill="none" stroke="#ffd700" stroke-width="3"/>
      <text x="120" y="84" font-family="Monaco, monospace" font-size="8" fill="#ffd700" text-anchor="middle">×</text>

      <text x="120" y="210" font-family="Monaco, monospace" font-size="9" fill="#888" text-anchor="middle">Random initial centroids</text>
    </g>

    <!-- Arrow -->
    <text x="575" y="180" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" fill="#4ecdc4">→</text>

    <!-- Step 3: Assign points -->
    <g transform="translate(600, 70)">
      <rect x="0" y="0" width="240" height="220" rx="6" fill="#1a1a2e"/>
      <text x="120" y="20" font-family="Monaco, monospace" font-size="11" fill="#ffd700" text-anchor="middle">Step 3: Assign Points</text>

      <!-- Colored by nearest centroid -->
      <circle cx="60" cy="70" r="5" fill="#ff6b6b"/>
      <circle cx="75" cy="85" r="5" fill="#ff6b6b"/>
      <circle cx="55" cy="95" r="5" fill="#ff6b6b"/>
      <circle cx="70" cy="110" r="5" fill="#ff6b6b"/>
      <circle cx="140" cy="60" r="5" fill="#ffd700"/>
      <circle cx="155" cy="75" r="5" fill="#ffd700"/>
      <circle cx="145" cy="90" r="5" fill="#ffd700"/>
      <circle cx="160" cy="100" r="5" fill="#4a9eff"/>
      <circle cx="100" cy="160" r="5" fill="#4a9eff"/>
      <circle cx="115" cy="175" r="5" fill="#4a9eff"/>
      <circle cx="90" cy="180" r="5" fill="#4a9eff"/>
      <circle cx="105" cy="195" r="5" fill="#4a9eff"/>

      <!-- Centroids -->
      <circle cx="80" cy="120" r="10" fill="none" stroke="#ff6b6b" stroke-width="3"/>
      <circle cx="160" cy="140" r="10" fill="none" stroke="#4a9eff" stroke-width="3"/>
      <circle cx="120" cy="80" r="10" fill="none" stroke="#ffd700" stroke-width="3"/>

      <text x="120" y="210" font-family="Monaco, monospace" font-size="9" fill="#888" text-anchor="middle">Each point → nearest centroid</text>
    </g>

    <!-- Arrow -->
    <text x="855" y="180" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" fill="#4ecdc4">→</text>

    <!-- Step 4: Update centroids & converge -->
    <g transform="translate(880, 70)">
      <rect x="0" y="0" width="280" height="220" rx="6" fill="#1a1a2e"/>
      <text x="140" y="20" font-family="Monaco, monospace" font-size="11" fill="#ffd700" text-anchor="middle">Step 4: Update & Converge</text>

      <!-- Final clustering -->
      <circle cx="60" cy="75" r="5" fill="#ff6b6b"/>
      <circle cx="75" cy="90" r="5" fill="#ff6b6b"/>
      <circle cx="55" cy="100" r="5" fill="#ff6b6b"/>
      <circle cx="70" cy="115" r="5" fill="#ff6b6b"/>
      <circle cx="160" cy="60" r="5" fill="#ffd700"/>
      <circle cx="175" cy="75" r="5" fill="#ffd700"/>
      <circle cx="165" cy="90" r="5" fill="#ffd700"/>
      <circle cx="180" cy="100" r="5" fill="#ffd700"/>
      <circle cx="120" cy="160" r="5" fill="#4a9eff"/>
      <circle cx="135" cy="175" r="5" fill="#4a9eff"/>
      <circle cx="110" cy="180" r="5" fill="#4a9eff"/>
      <circle cx="125" cy="195" r="5" fill="#4a9eff"/>

      <!-- Final centroids (moved to cluster centers) -->
      <circle cx="65" cy="95" r="12" fill="none" stroke="#ff6b6b" stroke-width="3"/>
      <circle cx="170" cy="80" r="12" fill="none" stroke="#ffd700" stroke-width="3"/>
      <circle cx="122" cy="175" r="12" fill="none" stroke="#4a9eff" stroke-width="3"/>

      <!-- Cluster regions (dashed) -->
      <ellipse cx="65" cy="95" rx="35" ry="35" fill="none" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="4,2" opacity="0.5"/>
      <ellipse cx="170" cy="80" rx="35" ry="35" fill="none" stroke="#ffd700" stroke-width="1" stroke-dasharray="4,2" opacity="0.5"/>
      <ellipse cx="122" cy="175" rx="40" ry="35" fill="none" stroke="#4a9eff" stroke-width="1" stroke-dasharray="4,2" opacity="0.5"/>

      <text x="140" y="210" font-family="Monaco, monospace" font-size="9" fill="#4ecdc4" text-anchor="middle">Centroids = cluster means</text>
    </g>

    <!-- Algorithm summary -->
    <g transform="translate(40, 305)">
      <text x="580" y="0" font-family="Monaco, monospace" font-size="11" fill="#888" text-anchor="middle">Repeat steps 3-4 until centroids stop moving (convergence)</text>
    </g>
  </g>

  <!-- Algorithm Details -->
  <g transform="translate(70, 490)">
    <rect x="0" y="0" width="580" height="190" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="580" height="10" rx="5" fill="#ffd700"/>

    <text x="290" y="40" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffd700" text-anchor="middle">Algorithm Details</text>

    <g transform="translate(30, 65)" font-family="Monaco, monospace" font-size="10">
      <text x="0" y="0" fill="#4ecdc4">1. Initialize k centroids randomly</text>
      <text x="0" y="25" fill="#4ecdc4">2. Assign each point to nearest centroid</text>
      <text x="0" y="50" fill="#4ecdc4">3. Update centroids = mean of assigned points</text>
      <text x="0" y="75" fill="#4ecdc4">4. Repeat 2-3 until convergence</text>
    </g>

    <g transform="translate(300, 65)">
      <rect x="0" y="0" width="240" height="70" rx="6" fill="#1a1a2e"/>
      <text x="120" y="20" font-family="Monaco, monospace" font-size="10" fill="#888" text-anchor="middle">Objective (minimize):</text>
      <text x="120" y="45" font-family="Monaco, monospace" font-size="12" fill="#ffd700" text-anchor="middle">J = Σ Σ ||xᵢ - μₖ||²</text>
      <text x="120" y="62" font-family="Monaco, monospace" font-size="8" fill="#888" text-anchor="middle">Within-cluster sum of squares</text>
    </g>
  </g>

  <!-- Brain Parallel -->
  <g transform="translate(690, 490)">
    <rect x="0" y="0" width="580" height="190" rx="12" fill="#252540" filter="url(#shadow)"/>
    <rect x="0" y="0" width="580" height="10" rx="5" fill="#cc0000"/>

    <text x="290" y="40" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" font-weight="bold" fill="#cc0000" text-anchor="middle">Neuroscience Parallel</text>

    <g transform="translate(30, 65)" font-family="Helvetica Neue, Arial, sans-serif" font-size="11">
      <text x="0" y="0" fill="#ffd700">Category Formation in the Brain:</text>
      <text x="0" y="30" font-family="Monaco, monospace" font-size="10" fill="#ddd">• Visual system groups faces vs. objects</text>
      <text x="0" y="50" font-family="Monaco, monospace" font-size="10" fill="#ddd">• Learns categories without explicit labels</text>
      <text x="0" y="70" font-family="Monaco, monospace" font-size="10" fill="#ddd">• Statistical regularities → prototypes</text>
      <text x="0" y="100" font-family="Monaco, monospace" font-size="10" fill="#4ecdc4">IT cortex neurons = "category detectors"</text>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(70, 710)">
    <rect x="0" y="0" width="1200" height="40" rx="8" fill="#252540"/>
    <text x="600" y="25" font-family="Monaco, monospace" font-size="11" fill="#888" text-anchor="middle">K-Means: Simple, fast clustering. Limitation: Must specify k in advance. Solution: Elbow method or silhouette analysis.</text>
  </g>

</svg>
