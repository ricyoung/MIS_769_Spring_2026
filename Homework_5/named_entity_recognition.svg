<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1344 768" width="1344" height="768">
  <defs>
    <!-- Gradients for entity boxes -->
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9966cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7744aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="locGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1344" height="768" fill="#1a1a2e"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1344" height="768" fill="url(#grid)"/>
  </g>

  <!-- Title -->
  <text x="672" y="50" font-family="Helvetica Neue, Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Named Entity Recognition (NER)</text>
  <text x="672" y="85" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">Extracting and classifying named entities from text</text>

  <!-- Input sentence box -->
  <rect x="72" y="140" width="1200" height="100" rx="12" fill="#252540" filter="url(#shadow)"/>
  <text x="92" y="175" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#888">INPUT TEXT</text>

  <!-- Sentence with highlighted entities -->
  <text y="215" font-family="Georgia, serif" font-size="24" fill="white">
    <tspan x="92" fill="#aaa">"</tspan><tspan fill="url(#orgGrad)" font-weight="bold">Apple</tspan><tspan fill="white"> CEO </tspan><tspan fill="url(#personGrad)" font-weight="bold">Tim Cook</tspan><tspan fill="white"> announced new products in </tspan><tspan fill="url(#locGrad)" font-weight="bold">Cupertino</tspan><tspan fill="white"> on </tspan><tspan fill="url(#dateGrad)" font-weight="bold">Tuesday</tspan><tspan fill="#aaa">."</tspan>
  </text>

  <!-- Extraction arrows -->
  <g stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- Apple arrow -->
    <path d="M 130 240 Q 130 300 200 340"/>
    <!-- Tim Cook arrow -->
    <path d="M 380 240 Q 380 310 450 340"/>
    <!-- Cupertino arrow -->
    <path d="M 780 240 Q 780 310 750 340"/>
    <!-- Tuesday arrow -->
    <path d="M 1000 240 Q 1000 300 1050 340"/>
  </g>

  <!-- Entity category boxes -->
  <!-- ORGANIZATION - Apple -->
  <g transform="translate(100, 360)">
    <rect width="200" height="140" rx="10" fill="#252540" filter="url(#shadow)"/>
    <rect width="200" height="8" rx="4" fill="url(#orgGrad)"/>
    <text x="100" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#9966cc" text-anchor="middle" font-weight="bold">ORGANIZATION</text>
    <rect x="30" y="65" width="140" height="50" rx="8" fill="url(#orgGrad)" filter="url(#glow)"/>
    <text x="100" y="98" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Apple</text>
  </g>

  <!-- PERSON - Tim Cook -->
  <g transform="translate(360, 360)">
    <rect width="200" height="140" rx="10" fill="#252540" filter="url(#shadow)"/>
    <rect width="200" height="8" rx="4" fill="url(#personGrad)"/>
    <text x="100" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#ff8c42" text-anchor="middle" font-weight="bold">PERSON</text>
    <rect x="20" y="65" width="160" height="50" rx="8" fill="url(#personGrad)" filter="url(#glow)"/>
    <text x="100" y="98" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Tim Cook</text>
  </g>

  <!-- LOCATION - Cupertino -->
  <g transform="translate(620, 360)">
    <rect width="220" height="140" rx="10" fill="#252540" filter="url(#shadow)"/>
    <rect width="220" height="8" rx="4" fill="url(#locGrad)"/>
    <text x="110" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#4a9eff" text-anchor="middle" font-weight="bold">LOCATION</text>
    <rect x="20" y="65" width="180" height="50" rx="8" fill="url(#locGrad)" filter="url(#glow)"/>
    <text x="110" y="98" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Cupertino</text>
  </g>

  <!-- DATE - Tuesday -->
  <g transform="translate(900, 360)">
    <rect width="200" height="140" rx="10" fill="#252540" filter="url(#shadow)"/>
    <rect width="200" height="8" rx="4" fill="url(#dateGrad)"/>
    <text x="100" y="45" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#4ecdc4" text-anchor="middle" font-weight="bold">DATE</text>
    <rect x="30" y="65" width="140" height="50" rx="8" fill="url(#dateGrad)" filter="url(#glow)"/>
    <text x="100" y="98" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Tuesday</text>
  </g>

  <!-- BIO Tags section -->
  <rect x="72" y="540" width="1200" height="180" rx="12" fill="#252540" filter="url(#shadow)"/>
  <text x="92" y="575" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#888">BIO TAGGING SCHEME</text>

  <!-- Token row -->
  <g font-family="Monaco, Consolas, monospace" font-size="16">
    <text x="92" y="620" fill="#888">Token:</text>
    <text x="180" y="620" fill="url(#orgGrad)">Apple</text>
    <text x="270" y="620" fill="white">CEO</text>
    <text x="340" y="620" fill="url(#personGrad)">Tim</text>
    <text x="410" y="620" fill="url(#personGrad)">Cook</text>
    <text x="500" y="620" fill="white">announced</text>
    <text x="620" y="620" fill="white">new</text>
    <text x="680" y="620" fill="white">products</text>
    <text x="790" y="620" fill="white">in</text>
    <text x="840" y="620" fill="url(#locGrad)">Cupertino</text>
    <text x="980" y="620" fill="white">on</text>
    <text x="1030" y="620" fill="url(#dateGrad)">Tuesday</text>
  </g>

  <!-- Tag row -->
  <g font-family="Monaco, Consolas, monospace" font-size="14" font-weight="bold">
    <text x="92" y="660" fill="#888">Tag:</text>
    <text x="180" y="660" fill="#9966cc">B-ORG</text>
    <text x="270" y="660" fill="#666">O</text>
    <text x="340" y="660" fill="#ff8c42">B-PER</text>
    <text x="410" y="660" fill="#ff8c42">I-PER</text>
    <text x="500" y="660" fill="#666">O</text>
    <text x="620" y="660" fill="#666">O</text>
    <text x="680" y="660" fill="#666">O</text>
    <text x="790" y="660" fill="#666">O</text>
    <text x="840" y="660" fill="#4a9eff">B-LOC</text>
    <text x="980" y="660" fill="#666">O</text>
    <text x="1030" y="660" fill="#4ecdc4">B-DATE</text>
  </g>

  <!-- Legend -->
  <g transform="translate(92, 700)">
    <text font-family="Helvetica Neue, Arial, sans-serif" font-size="12" fill="#888">
      <tspan font-weight="bold">B</tspan><tspan> = Beginning of entity</tspan>
      <tspan x="200" font-weight="bold">I</tspan><tspan> = Inside (continuation)</tspan>
      <tspan x="420" font-weight="bold">O</tspan><tspan> = Outside any entity</tspan>
    </text>
  </g>

</svg>