<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="promptGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8912D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="answerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5CB85C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333" text-anchor="middle">Chain-of-Thought Prompting</text>

  <!-- Without CoT Section -->
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666" text-anchor="middle">Without Chain-of-Thought</text>

  <!-- Input box (Without CoT) -->
  <rect x="50" y="90" width="140" height="60" rx="8" fill="url(#promptGrad)" filter="url(#shadow)"/>
  <text x="120" y="115" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">PROMPT</text>
  <text x="120" y="135" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">"What is 23 Ã— 17?"</text>

  <!-- Arrow -->
  <line x1="190" y1="120" x2="250" y2="120" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polygon points="250,120 240,115 240,125" fill="#999"/>

  <!-- Output box (Without CoT) - Wrong -->
  <rect x="260" y="90" width="140" height="60" rx="8" fill="#E74C3C" filter="url(#shadow)"/>
  <text x="330" y="115" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">OUTPUT</text>
  <text x="330" y="135" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">"389" âœ—</text>

  <!-- With CoT Section -->
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666" text-anchor="middle">With Chain-of-Thought</text>

  <!-- Input box (With CoT) -->
  <rect x="30" y="210" width="130" height="70" rx="8" fill="url(#promptGrad)" filter="url(#shadow)"/>
  <text x="95" y="235" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">PROMPT</text>
  <text x="95" y="252" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">"What is 23 Ã— 17?</text>
  <text x="95" y="265" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-style="italic">Think step by step."</text>

  <!-- Arrow 1 -->
  <line x1="160" y1="245" x2="190" y2="245" stroke="#999" stroke-width="2"/>
  <polygon points="190,245 180,240 180,250" fill="#999"/>

  <!-- Step 1 -->
  <rect x="195" y="215" width="120" height="60" rx="8" fill="url(#stepGrad)" filter="url(#shadow)"/>
  <text x="255" y="235" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">STEP 1</text>
  <text x="255" y="250" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">23 Ã— 17 =</text>
  <text x="255" y="263" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">23 Ã— (10 + 7)</text>

  <!-- Arrow 2 -->
  <line x1="315" y1="245" x2="345" y2="245" stroke="#999" stroke-width="2"/>
  <polygon points="345,245 335,240 335,250" fill="#999"/>

  <!-- Step 2 -->
  <rect x="350" y="215" width="120" height="60" rx="8" fill="url(#stepGrad)" filter="url(#shadow)"/>
  <text x="410" y="235" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">STEP 2</text>
  <text x="410" y="250" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">= 23Ã—10 + 23Ã—7</text>
  <text x="410" y="263" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">= 230 + 161</text>

  <!-- Arrow 3 -->
  <line x1="470" y1="245" x2="500" y2="245" stroke="#999" stroke-width="2"/>
  <polygon points="500,245 490,240 490,250" fill="#999"/>

  <!-- Step 3 -->
  <rect x="505" y="215" width="120" height="60" rx="8" fill="url(#stepGrad)" filter="url(#shadow)"/>
  <text x="565" y="235" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">STEP 3</text>
  <text x="565" y="250" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">230 + 161</text>
  <text x="565" y="263" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">= 391</text>

  <!-- Arrow 4 -->
  <line x1="625" y1="245" x2="655" y2="245" stroke="#999" stroke-width="2"/>
  <polygon points="655,245 645,240 645,250" fill="#999"/>

  <!-- Final Answer -->
  <rect x="660" y="215" width="110" height="60" rx="8" fill="url(#answerGrad)" filter="url(#shadow)"/>
  <text x="715" y="235" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">ANSWER</text>
  <text x="715" y="255" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">391 âœ“</text>

  <!-- Key insight box -->
  <rect x="200" y="310" width="400" height="70" rx="10" fill="#EEF6FF" stroke="#357ABD" stroke-width="2"/>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">ðŸ’¡ Key Insight</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="middle">Breaking problems into steps lets the model verify each stage,</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="middle">dramatically reducing errors on math, logic, and reasoning tasks.</text>
</svg>
