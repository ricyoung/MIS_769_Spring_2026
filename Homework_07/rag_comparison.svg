<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="badGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goodGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ragGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">The RAG Experiment: Same Question, Different Results</text>

  <!-- Question Box (centered at top) -->
  <rect x="300" y="55" width="300" height="50" rx="8" fill="#34495E" filter="url(#shadow)"/>
  <text x="450" y="75" font-family="Arial, sans-serif" font-size="11" fill="#ECF0F1" text-anchor="middle" font-weight="bold">YOUR QUESTION</text>
  <text x="450" y="93" font-family="Arial, sans-serif" font-size="10" fill="#BDC3C7" text-anchor="middle">"What is the company's refund policy?"</text>

  <!-- Dividing line -->
  <line x1="450" y1="120" x2="450" y2="480" stroke="#DDD" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- LEFT SIDE: Without RAG -->
  <text x="225" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C" text-anchor="middle">WITHOUT RAG</text>

  <!-- Arrow down -->
  <line x1="225" y1="155" x2="225" y2="175" stroke="#999" stroke-width="2"/>
  <polygon points="225,180 220,170 230,170" fill="#999"/>

  <!-- LLM Box (Without RAG) -->
  <rect x="125" y="185" width="200" height="70" rx="10" fill="url(#llmGrad)" filter="url(#shadow)"/>
  <text x="225" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">LLM</text>
  <text x="225" y="228" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">(No external knowledge)</text>
  <text x="225" y="245" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">Training cutoff: 2024</text>

  <!-- Arrow down -->
  <line x1="225" y1="260" x2="225" y2="285" stroke="#999" stroke-width="2"/>
  <polygon points="225,290 220,280 230,280" fill="#999"/>

  <!-- Bad Answer Box -->
  <rect x="50" y="295" width="350" height="120" rx="10" fill="url(#badGrad)" filter="url(#shadow)"/>
  <text x="225" y="320" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">ANSWER (Hallucinated)</text>
  <rect x="65" y="330" width="320" height="70" rx="6" fill="rgba(0,0,0,0.2)"/>
  <text x="225" y="350" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">"Most companies offer a 30-day refund policy.</text>
  <text x="225" y="365" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">You can typically return items for a full refund</text>
  <text x="225" y="380" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">within this period..."</text>
  <text x="225" y="400" font-family="Arial, sans-serif" font-size="9" fill="#FFCDD2" text-anchor="middle" font-style="italic">Generic guess, not YOUR company's policy</text>

  <!-- X mark -->
  <circle cx="225" cy="440" r="20" fill="#C0392B"/>
  <text x="225" y="447" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">✗</text>
  <text x="225" y="475" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C" text-anchor="middle">Unreliable</text>

  <!-- RIGHT SIDE: With RAG -->
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27AE60" text-anchor="middle">WITH RAG</text>

  <!-- Arrow down to docs -->
  <line x1="675" y1="155" x2="675" y2="175" stroke="#999" stroke-width="2"/>
  <polygon points="675,180 670,170 680,170" fill="#999"/>

  <!-- Document Retrieval Box -->
  <rect x="525" y="185" width="300" height="70" rx="10" fill="url(#ragGrad)" filter="url(#shadow)"/>
  <text x="675" y="207" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">RETRIEVE FROM YOUR DOCUMENTS</text>
  <rect x="540" y="215" width="270" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="675" y="235" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Found: "refund_policy.pdf" (similarity: 0.94)</text>

  <!-- Arrow down to LLM -->
  <line x1="675" y1="260" x2="675" y2="280" stroke="#999" stroke-width="2"/>
  <polygon points="675,285 670,275 680,275" fill="#999"/>

  <!-- LLM + Context Box -->
  <rect x="575" y="290" width="200" height="50" rx="8" fill="url(#llmGrad)" filter="url(#shadow)"/>
  <text x="675" y="312" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">LLM + Retrieved Context</text>
  <text x="675" y="328" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">Answers based on YOUR docs</text>

  <!-- Arrow down -->
  <line x1="675" y1="345" x2="675" y2="365" stroke="#999" stroke-width="2"/>
  <polygon points="675,370 670,360 680,360" fill="#999"/>

  <!-- Good Answer Box -->
  <rect x="500" y="375" width="350" height="85" rx="10" fill="url(#goodGrad)" filter="url(#shadow)"/>
  <text x="675" y="395" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">ANSWER (Grounded)</text>
  <rect x="515" y="405" width="320" height="45" rx="6" fill="rgba(0,0,0,0.2)"/>
  <text x="675" y="422" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">"According to your refund policy document,</text>
  <text x="675" y="437" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">customers have 14 days for returns with receipt..."</text>

  <!-- Checkmark -->
  <circle cx="675" cy="480" r="20" fill="#1E8449"/>
  <text x="675" y="487" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">✓</text>

  <!-- VS text -->
  <rect x="430" y="300" width="40" height="30" rx="15" fill="#34495E"/>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">VS</text>
</svg>
