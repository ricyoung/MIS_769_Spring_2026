<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498DB"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E67E22"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="450" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333" text-anchor="middle">Understanding Cosine Similarity</text>
  <text x="450" y="52" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Cosine similarity measures the angle between two vectors, not their magnitude</text>

  <!-- LEFT: Vector Diagram -->
  <g transform="translate(200, 250)">
    <!-- Axes -->
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#DDD" stroke-width="1"/>
    <line x1="0" y1="150" x2="0" y2="-150" stroke="#DDD" stroke-width="1"/>

    <!-- Grid -->
    <line x1="-150" y1="-75" x2="150" y2="-75" stroke="#EEE" stroke-width="1"/>
    <line x1="-150" y1="75" x2="150" y2="75" stroke="#EEE" stroke-width="1"/>
    <line x1="-75" y1="-150" x2="-75" y2="150" stroke="#EEE" stroke-width="1"/>
    <line x1="75" y1="-150" x2="75" y2="150" stroke="#EEE" stroke-width="1"/>

    <!-- Vector A: "I love this movie" -->
    <line x1="0" y1="0" x2="120" y2="-60" stroke="#3498DB" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <text x="130" y="-65" font-family="Arial, sans-serif" font-size="11" fill="#3498DB" font-weight="bold">A</text>
    <text x="130" y="-50" font-family="Arial, sans-serif" font-size="9" fill="#3498DB">"I love this movie"</text>

    <!-- Vector B: "This film is amazing" (similar) -->
    <line x1="0" y1="0" x2="100" y2="-90" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowGreen)"/>
    <text x="105" y="-95" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" font-weight="bold">B</text>
    <text x="105" y="-110" font-family="Arial, sans-serif" font-size="9" fill="#27AE60">"This film is amazing"</text>

    <!-- Angle arc between A and B -->
    <path d="M 40 -20 A 45 45 0 0 0 33 -30" fill="none" stroke="#9B59B6" stroke-width="2"/>
    <text x="55" y="-25" font-family="Arial, sans-serif" font-size="10" fill="#9B59B6">θ small</text>

    <!-- Vector C: "The weather is cold" (different) -->
    <line x1="0" y1="0" x2="-80" y2="-100" stroke="#E67E22" stroke-width="3" marker-end="url(#arrowOrange)"/>
    <text x="-95" y="-105" font-family="Arial, sans-serif" font-size="11" fill="#E67E22" font-weight="bold">C</text>
    <text x="-130" y="-120" font-family="Arial, sans-serif" font-size="9" fill="#E67E22">"The weather is cold"</text>

    <!-- Angle arc between A and C -->
    <path d="M 30 -15 A 60 60 0 0 0 -20 -25" fill="none" stroke="#E74C3C" stroke-width="2"/>
    <text x="-5" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">θ large</text>

    <!-- Origin label -->
    <circle cx="0" cy="0" r="4" fill="#333"/>
  </g>

  <!-- LEFT labels -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Vector Space Visualization</text>
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Each sentence becomes a point in high-dimensional space</text>

  <!-- MIDDLE: Formula Box -->
  <g transform="translate(450, 100)">
    <rect x="-120" y="0" width="240" height="90" rx="10" fill="#2C3E50" filter="url(#shadow)"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#ECF0F1" text-anchor="middle" font-weight="bold">Cosine Similarity Formula</text>
    <text x="0" y="55" font-family="Georgia, serif" font-size="16" fill="white" text-anchor="middle">cos(θ) = (A · B) / (||A|| ||B||)</text>
    <text x="0" y="78" font-family="Arial, sans-serif" font-size="10" fill="#BDC3C7" text-anchor="middle">dot product / (magnitude A × magnitude B)</text>
  </g>

  <!-- RIGHT: Interpretation Scale -->
  <g transform="translate(700, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Similarity Scale</text>

    <!-- Scale bar -->
    <defs>
      <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#27AE60"/>
        <stop offset="50%" style="stop-color:#F1C40F"/>
        <stop offset="100%" style="stop-color:#E74C3C"/>
      </linearGradient>
    </defs>
    <rect x="-20" y="20" width="40" height="200" rx="5" fill="url(#scaleGrad)"/>

    <!-- Scale labels -->
    <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" font-weight="bold">1.0</text>
    <text x="55" y="35" font-family="Arial, sans-serif" font-size="9" fill="#666">Identical</text>

    <text x="35" y="75" font-family="Arial, sans-serif" font-size="11" fill="#2ECC71">0.8+</text>
    <text x="55" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666">Very Similar</text>

    <text x="35" y="120" font-family="Arial, sans-serif" font-size="11" fill="#F1C40F">0.5</text>
    <text x="55" y="120" font-family="Arial, sans-serif" font-size="9" fill="#666">Somewhat Related</text>

    <text x="35" y="175" font-family="Arial, sans-serif" font-size="11" fill="#E67E22">0.3</text>
    <text x="55" y="175" font-family="Arial, sans-serif" font-size="9" fill="#666">Weakly Related</text>

    <text x="35" y="220" font-family="Arial, sans-serif" font-size="11" fill="#E74C3C" font-weight="bold">0.0</text>
    <text x="55" y="220" font-family="Arial, sans-serif" font-size="9" fill="#666">Unrelated</text>
  </g>

  <!-- Bottom: Example calculations -->
  <g transform="translate(450, 350)">
    <rect x="-400" y="0" width="800" height="85" rx="10" fill="#EBF5FB" stroke="#3498DB" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2980B9" text-anchor="middle">Example Similarity Scores</text>

    <!-- Example 1 -->
    <text x="-300" y="50" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">"I love this movie"</text>
    <text x="-300" y="65" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">↔ "This film is amazing"</text>
    <rect x="-350" y="70" width="100" height="20" rx="4" fill="#27AE60"/>
    <text x="-300" y="84" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">0.89</text>

    <!-- Example 2 -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">"I love this movie"</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">↔ "The weather is cold"</text>
    <rect x="-50" y="70" width="100" height="20" rx="4" fill="#E74C3C"/>
    <text x="0" y="84" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">0.12</text>

    <!-- Example 3 -->
    <text x="300" y="50" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">"I love this movie"</text>
    <text x="300" y="65" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">↔ "I love this movie"</text>
    <rect x="250" y="70" width="100" height="20" rx="4" fill="#27AE60"/>
    <text x="300" y="84" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">1.00</text>
  </g>
</svg>
